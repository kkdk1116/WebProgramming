<!DOCTYPE html>
<html>
<head>
<title>마우스 이벤트 객체의 프로퍼티</title>
<style type="text/css">
	div {
		background: skyblue;
		width: 250px;
	}
</style>
</head>
<body>
	<h3>마우스 이벤트 객체의 프로퍼티와 onmousemone</h3>
	<hr>
	이미지 위에 마우스를 움직일 떄 onmousemove리스너가 실행되고,
	마우스의 위치를 보여줍니다.<br><br>
		<img src="image0.jpg"
			onmousemove="where(event)"><br><br>
		<div id = "div"></div>
		<script type="text/javascript">
			var div = document.getElementById("div");

			function where(e) {
				var text = "버튼=" +e.button+"<br>";
				text += "(screenX,screenY)="+e.screenX+","+e.screenY+"<br>";
				text += "(clientX,clientY)="+e.clientX+","+e.clientY+"<br>";
				text += "(offsetX,offsetY)="+e.offsetX+","+e.offsetY+"<br>";
				text += "(X,Y)="+e.x+","+e.y+"\n";

				div.innerHTML = text;
			}

		</script>
</body>
</html>
