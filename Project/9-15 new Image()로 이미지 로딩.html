<!DOCTYPE html>
<html>
<head>
<title>onload로 이미지 크기 출력</title>
<script type="text/javascript">
	var files = ["apple1.png",
				"frame.png",
				"image0.jpg",
				"sunset.jpg"];

	var imgs = new Array(); // 이미지 객체를 저장할 배열
	for (var i=0; i<files.length; i++) {
		imgs[i] = new Image(); // 이미지 객체 생성
		imgs[i].src = files[i]; // 이미지 로딩 지시 (미리 로딩)
	}

	// 다음 이미지 출력
	var next = 1;
	function change(img) { // 다음 이미지 출력
		img.src = imgs[next].src; // 이미지 변경
		next++; // 다음 이미지 인덱스
		next%=imgs.length // 개수를 넘으면 처음으로
	}

</script>
</head>
<body>
	<h3>new Image()로 이미지 로딩</h3>
	<hr>
	이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
	<img style = "border:20px ridge wheat" 
		src = "apple1.png" alt = "," width = "200" height = "200"
		onclick="change(this)">
</body>
</html>
