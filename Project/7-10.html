<!DOCTYPE html>
<html>
<head>
<title>book 객체 배열 만들기</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        var bookArray = new Array();
        function putArray(data, i) {
            var s = data.split(",");
            var book = new Object();
            book.title = s[0];
            book.author = s[1];
        	book.price = s[2];
            bookArray[i] = book;
            document.write(s[0] + "," + s[1] + "," + s[2] + "<br>");
            }
    </script>
    <script>
        function expensive() {
            var exp = new Object();
            exp.price = 0;
            for(i = 0; i < 5; i++) {
                if(exp.price < bookArray[i].price) exp = bookArray[i];
            }
            return exp; 
        }
    </script>
    <script>
        for(i = 0; i < 5; i++) {
            var data = prompt("콤마(,)로 분리하면서 책제목 저자 가격순으로 입력");
            putArray(data,i);
        }
        document.write("<hr>");
        var exp = expensive();
        document.write("가장 가격이 비싼 책은 " + exp.title);
    </script>
</body>
</html>
